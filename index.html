<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="img-container">
      <div class="view-img-container"><img class="view" src="images/icon-view.svg" alt=""></div>
      <img class="logo" src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="main">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="eth">
      <div class="img-p">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="amt">0.041 ETH</p>
      </div>
      <div class="img-p">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <div class="personal-details"><img class="avatar" src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

</body>

</html>
